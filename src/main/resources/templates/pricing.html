<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head}"></head>
  <body>
    <nav th:replace="~{fragments/navbar}"></nav>
    <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_9.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs">
				<span class="mr-2">
					<a href="/">Home
						<i class="fa-solid fa-house"></i>
					</a>
				</span>
				<span>Pricing
					<i class="fa-solid fa-dollar-sign"></i>
				</span>
			</p>
            <h1 class="mb-3 bread">Cars Pricing</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="car-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th>&nbsp;</th>
						        <th>&nbsp;</th>
						        <th class="bg-primary heading">Per Hour Rate</th>
						        <th class="bg-dark heading">Per Day Rate</th>
						        <th class="bg-black heading">Per Month Rate</th>
						      </tr>
						    </thead>
						    <tbody>
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
			</div>
		</section>


    <footer th:replace="~{fragments/footer}"></footer>


    <!-- loader -->
    <div th:replace="~{fragments/loader}"></div>

  </body>
</html>
