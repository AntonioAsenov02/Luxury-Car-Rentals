<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
   <head th:replace="~{fragments/head}"></head>
   <body class="profile-body">
       <div class="container rounded bg-white mt-5 mb-5"
            th:action="@{/profile}"
            th:method="get"
            th:object="${user}">

           <div class="row">
               <div class="col-md-3 border-right">
                   <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                       <img class="rounded-circle mt-5" width="150px" th:src="*{imageUrl}">
                       <span class="font-weight-bold" th:text="*{firstName}">Bob</span>
                   </div>
               </div>
               <div class="col-md-5 border-right">
                   <div class="p-3 py-5">
                       <div class="d-flex justify-content-between align-items-center mb-3">
                           <h4 class="text-right">Profile Info</h4>
                       </div>
                       <div>
                           <div>Name:
                               <span th:text="*{firstName}">Bob</span>
                           </div>
                       </div>
                       <div>
                           <div>Last Name:
                               <span th:text="*{lastName}">Benetton</span>
                           </div>
                       </div>
                       <div>
                           <div>Email:
                               <span th:text="*{email}">Email</span>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-4" >
                   <div class="p-3 py-5">
                       <div class="d-flex justify-content-between align-items-center experience">
                           <span>Your Bookings</span>
                       </div>
                       <br>
                       <div th:each="booking : ${bookings}" th:object="${booking}">
                           <div >
                               <div>Booking Number:
                                   <span th:text="*{bookingNumber}"></span>
                               </div>
                           </div>
                           <div>
                               <div>Pick-up Location:
                                   <span th:text="*{pickUpLocation}">Sofia</span>
                               </div>
                           </div>
                           <div>
                               <div>Drop-off Location:
                                   <span th:text="*{dropOffLocation}">Athens</span>
                               </div>
                           </div>
                           <div>
                               <div>Pick-up Date:
                                   <span th:text="|*{pickUpDate.toLocalDate()} - *{pickUpDate.toLocalTime()}|">Date</span>
                               </div>
                           </div>
                           <div>
                               <div>Drop-off Date:
                                   <span th:text="|*{dropOffDate.toLocalDate()} - *{dropOffDate.toLocalTime()}|">Date</span>
                               </div>
                           </div>
                           <div>
                               <div>Reserved Car:
                                   <span th:text="| *{carBrand} *{carModel} |">Mercedes</span>
                               </div>
                           </div>
                           <div>
                               <div>Chauffeur Name:
                                   <th:block th:if="*{chauffeurName == null}">
                                       <span th:text="|Not Selected|">Chauffeur Name</span>
                                   </th:block>
                                   <th:block th:unless="*{chauffeurName == null}">
                                       <span th:text="|*{chauffeurName} *{chauffeurSurname}|">Chauffeur Name</span>
                                   </th:block>
                               </div>
                           </div>
                           <div>
                               <div>Total Price:
                                   <span th:text="*{price}">Price</span>
                               </div>
                               <br>
                               <br>
                               <br>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </body>
